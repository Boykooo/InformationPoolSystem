<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:panelGrid columns="2" cellpadding="5">

    <h:outputLabel value="Name: " for="name"/>
    <p:inputText id="name" value="#{poolCrudBean.dto.name}"/>

    <h:outputLabel value="Length: " for="length"/>
    <p:inputText id="length" value="#{poolCrudBean.dto.length}"/>

    <h:outputLabel value="Width: " for="width"/>
    <p:inputText id="width" value="#{poolCrudBean.dto.width}"/>

    <h:outputLabel value="Depth: " for="depth"/>
    <p:inputText id="depth" value="#{poolCrudBean.dto.depth}"/>

    <h:outputLabel value="Type: " for="type"/>
    <p:inputText id="type" value="#{poolCrudBean.dto.type}"/>

    <h:outputLabel value="isWorking: " for="isWorking"/>
    <p:selectBooleanCheckbox id="isWorking" value="#{poolCrudBean.dto.isWorking}"/>

</h:panelGrid>
</html>
