<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:panelGrid columns="2" cellpadding="5">


    <h:outputLabel value="TimeStamp: " for="calendar"/>
    <p:calendar id="calendar" value="#{sessionCrudBean.date}" pattern="dd.MM.yyyy HH:mm" showOn="button" />

    <h:outputLabel value="Track id: " for="trackId"/>
    <p:inputText id="trackId" value="#{sessionCrudBean.dto.trackId}"/>

    <h:outputLabel value="Cost: " for="cost"/>
    <p:inputText id="cost" value="#{sessionCrudBean.dto.cost}"/>

</h:panelGrid>
</html>
