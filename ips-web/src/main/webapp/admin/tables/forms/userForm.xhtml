<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:panelGrid columns="2" cellpadding="5">
    <h:outputLabel value="Email: " for="email"/>
    <p:inputText id="email" value="#{userCrudBean.dto.email}"/>

    <h:outputLabel value="First name: " for="firstName"/>
    <p:inputText id="firstName" value="#{userCrudBean.dto.firstName}"/>

    <h:outputLabel value="Last name: " for="lastName"/>
    <p:inputText id="lastName" value="#{userCrudBean.dto.lastName}"/>

    <h:outputLabel value="Phone number: " for="phoneNumber"/>
    <p:inputText id="phoneNumber" value="#{userCrudBean.dto.phoneNumber}"/>

    <h:outputLabel value="Password: " for="password"/>
    <p:inputText id="password" value="#{userCrudBean.dto.password}"/>
</h:panelGrid>

</html>
