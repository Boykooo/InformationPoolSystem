<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" life="2000"/>

        <h:panelGrid columns="2" id="loginForm">
            <p:outputLabel value="#{bundle.LoginPage_USERNAME}"/>
            <p:inputText id="username" value="#{loginBean.username}"/>

            <p:outputLabel value="#{bundle.LogionPage_PASSWORD}"/>
            <p:password id="password" value="#{loginBean.password}"/>
        </h:panelGrid>

        <p:message for="loginForm" display="text"/>
        <p:commandButton value="Login"
                         action="#{loginBean.login}"
                         ajax="false"
                         update="growl"
                         process="@form"
                         partialSubmit="true"
        />
    </h:form>
</h:body>
</html>
