<h2>Бассейн СПАРТАК</h2>

<h:outputText value="
    Плавать рекомендуется с детства и до глубокой старости. В бассейне у ребенка сформируется правильно осанка, удлинятся ноги, окрепнет иммунитет.
    Сопротивляемость в воде в разы выше, чем на суше. Поэтому при самостоятельном плавании и на аквазанятиях эффект от аэробной работы будет заметнее.
    Посещать бассейн разрешено и даже рекомендовано всем, у кого есть травмы позвоночника и проблемы с суставами, так как в воде нагрузка на позвоночник отсутствует."
/>

 Люди, посещающие бассейн, меньше подвержены нервным расстройствам, бессонницам, реже болеют и дольше живут."

<h:outputText value="Возможность плавать в любое время года без ограничений по возрасту и состоянию здоровья – вот, что по-настоящему ценно!"

<h3>КАКИЕ МЫШЦЫ РАБОТАЮТ ПРИ ПЛАВАНИИ?</h3>

<h:outputText value="Во время плавания задействованы в той или иной степени все группы мышц.
 В разных стилях плавания какие-то мышцы нагружаются по-разному.
При брасе в большей степени работают мышцы ног, а при кроле – грудные мышцы, широчайшая мышца спины, двуглавая и трехглавая мышцы плеча."
