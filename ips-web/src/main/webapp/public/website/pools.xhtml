<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Pools</title>
</h:head>

<h:body>
    <ui:include src="navigationBar.xhtml"/>


    <h:form>
        <h:panelGrid columns="1" style="width: 100%; text-align: center; ">
            <h2>Наши бассейны</h2>
            <p:dataGrid columns="1" value="#{poolTableBean.workingPools}" var="poolName">
                <p:panel header="#{poolName.name}" style="vertical-align: top">
                    <p:graphicImage url="#{poolName.image}"/> <br/> <br/>
                    <p:outputLabel value="Глубина: #{poolName.depth}"/> <br/>
                    <p:outputLabel value="Длина:  #{poolName.length}"/> <br/>
                    <p:outputLabel value="Ширина: #{poolName.width}"/> <br/>
                    <p:outputLabel value="Тип: #{poolName.type}"/> <br/>
                </p:panel>
            </p:dataGrid>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
