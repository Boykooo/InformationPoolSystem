<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Личный кабинет</title>
</h:head>

<h:body>

    <h:form>
        <p:menubar style="vertical-align: top">
            <p:menuitem value="Главная страница" url="../home.xhtml"/>
            <p:menuitem value="Бассейны" url="../pools.xhtml"/>
            <p:menuitem value="О нас" url="../about.xhtml"/>

            <p:submenu label="#{userBean.fullName}">
                <p:menuitem value="Личный кабинет" url="privateArea.xhtml"/>
                <p:menuitem value="Выйти" actionListener="#{userBean.logout}"/>
            </p:submenu>
        </p:menubar>
    </h:form>


    <h:panelGrid columns="1" style="padding-top: 30px; padding-left: 20px;">
        <p:outputLabel value="Персональные данные:" style="font-size: 28px !important;"/>
        <br/>

        <p:outputLabel value="Email :"/>
        <p:outputLabel value="#{userBean.user.email}"/><br/>

        <p:outputLabel value="Имя :"/>
        <p:outputLabel value="#{userBean.user.firstName}"/><br/>

        <p:outputLabel value="Фамилия :"/>
        <p:outputLabel value="#{userBean.user.lastName}"/><br/>

        <p:outputLabel value="Номер телефона :"/>
        <p:outputLabel value="#{userBean.user.phoneNumber}"/><br/>

        <br/>
        <p:outputLabel value="Ваши сеансы :" style="font-size: 28px !important;"/>

        <p:dataGrid value="#{userBean.user.sessions}" var="varSession">
            <p:panelGrid>
                <p:outputLabel value="Время : #{varSession.sessionTime}"/> <br/>
                <p:outputLabel value="Бассейн : #{trackCrudBean.findById(varSession.trackId).poolName}"/> <br/>
                <p:outputLabel value="Номер дорожки : #{trackCrudBean.findById(varSession.trackId).number}"/> <br/>
                <p:outputLabel value="Стоимость : #{varSession.sessionTime}"/>
            </p:panelGrid>
        </p:dataGrid>
    </h:panelGrid>
</h:body>
</html>
