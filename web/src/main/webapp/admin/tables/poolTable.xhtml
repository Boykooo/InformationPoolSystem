<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="../adminPanelTemplate.xhtml">
        <ui:define name="table">
            <p:dataTable id="pools" var="pool" value="#{poolTableBean.pools}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true"
                         rows="10">

                <p:column headerText="Name">
                    <h:outputText value="#{pool.name}"/>
                </p:column>
                <p:column headerText="Length">
                    <h:outputText value="#{pool.length}"/>
                </p:column>
                <p:column headerText="Width">
                    <h:outputText value="#{pool.width}"/>
                </p:column>
                <p:column headerText="Depth">
                    <h:outputText value="#{pool.depth}"/>
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{pool.type}"/>
                </p:column>
                <p:column headerText="IsWorking">
                    <h:outputText value="#{pool.isWorking}"/>
                </p:column>
            </p:dataTable>
        </ui:define>


        <ui:define name="crud">
            <p:growl id="growl" showDetail="true" life="3000"/>

            <h:form>
                <h:panelGrid columns="3" cellpadding="">
                    <p:commandButton value="Add" onclick="PF('addDialog').show()"/>
                    <p:commandButton value="Update" onclick="PF('updateDialog').show()"/>
                    <p:commandButton value="Delete" onclick="PF('deleteDialog').show()"/>
                </h:panelGrid>
            </h:form>

            <h:form>
                <p:dialog widgetVar="addUserDialog" header="Add new user" resizable="false">
                    <p:ajax event="close" update="users"/>
                    <ui:include src="forms/userForm.xhtml"/>
                    <p:commandButton value="Add" update="growl" actionListener="#{userCrudBean.add}"/>
                </p:dialog>
            </h:form>

            <h:form>
                <p:dialog widgetVar="updateUserDialog" header="Update user" resizable="false">
                    <p:ajax event="close" update="users"/>
                    <ui:include src="forms/userForm.xhtml"/>
                    <p:commandButton value="Update" update="growl" actionListener="#{userCrudBean.fullUpdate}"/>
                </p:dialog>
            </h:form>

            <h:form>
                <p:dialog widgetVar="deleteUserDialog" header="Delete user" resizable="false">
                    <p:ajax event="close" update="users"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Email: " for="deleteEmail"/>
                        <p:inputText id="deleteEmail" value="#{userCrudBean.dto.email}"/>
                    </h:panelGrid>
                    <p:commandButton value="Update" update="growl" actionListener="#{userCrudBean.delete}"/>
                </p:dialog>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
