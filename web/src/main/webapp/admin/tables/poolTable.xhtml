<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="../adminPanelTemplate.xhtml">
        <ui:define name="table">
            <p:dataTable id="pools" var="pool" value="#{poolTableBean.pools}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true"
                         rows="10">

                <p:column headerText="Name">
                    <h:outputText value="#{pool.name}"/>
                </p:column>
                <p:column headerText="Length">
                    <h:outputText value="#{pool.length}"/>
                </p:column>
                <p:column headerText="Width">
                    <h:outputText value="#{pool.width}"/>
                </p:column>
                <p:column headerText="Depth">
                    <h:outputText value="#{pool.depth}"/>
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{pool.type}"/>
                </p:column>
                <p:column headerText="IsWorking">
                    <h:outputText value="#{pool.isWorking}"/>
                </p:column>
            </p:dataTable>
        </ui:define>


        <ui:define name="crud">
            <p:growl id="growl" showDetail="true" life="3000"/>

            <ui:include src="tableCrudMenu.xhtml"/>

            <h:form>
                <p:dialog widgetVar="addDialog" header="Add new pool" resizable="false">
                    <p:ajax event="close" update="pools"/>
                    <ui:include src="forms/poolForm.xhtml"/>
                    <p:commandButton value="Add" update="growl" actionListener="#{poolCrudBean.add}"/>
                </p:dialog>
            </h:form>

            <h:form>
                <p:dialog widgetVar="updateDialog" header="Update pool" resizable="false">
                    <p:ajax event="close" update="pools"/>
                    <ui:include src="forms/poolForm.xhtml"/>
                    <p:commandButton value="Update" update="growl" actionListener="#{poolCrudBean.fullUpdate}"/>
                </p:dialog>
            </h:form>

            <h:form>
                <p:dialog widgetVar="deleteDialog" header="Delete pool" resizable="false">
                    <p:ajax event="close" update="pools"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Name: " for="deleteName"/>
                        <p:inputText id="deleteName" value="#{poolCrudBean.dto.name}"/>
                    </h:panelGrid>
                    <p:commandButton value="Update" update="growl" actionListener="#{poolCrudBean.delete}"/>
                </p:dialog>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
