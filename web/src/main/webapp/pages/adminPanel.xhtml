<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Admin panel</title>
</h:head>

<h:body>
    <h:form>

        <p:menubar>
            <p:submenu label="Tables">
                <p:menuitem value="Users"/>
                <p:menuitem value="Pools"/>
                <p:menuitem value="Tracks"/>
                <p:menuitem value="Sessions"/>
            </p:submenu>
        </p:menubar>

        <h:panelGrid columns="1">
            <p:dataTable var="users" value="#{userTableBean.allUsers}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true"
                         rows="2"
                                >
                <p:column headerText="Email">
                    <h:outputText value="#{users.email}"/>
                </p:column>
                <p:column headerText="First name">
                    <h:outputText value="#{users.firstName}"/>
                </p:column>
                <p:column headerText="Last name">
                    <h:outputText value="#{users.lastName}"/>
                </p:column>
                <p:column headerText="Phone number">
                    <h:outputText value="#{users.phoneNumber}"/>
                </p:column>
            </p:dataTable>
            <h:panelGrid columns="3">
                <p:commandButton value="Add"/>
                <p:commandButton value="Update"/>
                <p:commandButton value="Delete"/>
            </h:panelGrid>
        </h:panelGrid>

    </h:form>
</h:body>
</html>
