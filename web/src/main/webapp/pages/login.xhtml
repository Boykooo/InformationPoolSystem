<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:panelGrid columns="2">
        <p:outputLabel value="#{bundle.LoginPage_USERNAME}"/>
        <p:inputText value="#{loginBean.username}"/>
        <p:outputLabel value="#{bundle.LogionPage_PASSWORD}"/>
        <p:inputText value="#{loginBean.password}"/>
    </h:panelGrid>
    <p:commandButton value="#{bundle.LoginPage_LOGINBUTTON}" outcome="#{loginBean.login()}"/>
</h:body>
</html>
